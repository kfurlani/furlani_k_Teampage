<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Clear Care</title>
</head>
<body>
    <main>
    <div id="site"></div>
    <header id="header">
        <h1 class="hidden">Welcome to Clear Care</h1>
        <div class="logo">
            <img src="images/logo.svg" alt="logo for Clear Care">
        </div>
        <div id="title">
            <p>MEET THE CLEAR CARE TEAM</p>
        </div>
    </header>

    <section id="imageContainer">
        <div id="team" style="right: 0">
            <img src="images/mainImg.png"alt="first image in container"/>
            <img src="images/me.jpg"alt="picture of designer" width="250" height="333"/>
            <img src="images/neo.JPG"alt="ppicture of dev" width="250" height="333"/>
        </div>
    </section>
    <section>
        <div class="buttons">
        <button id="des">DESIGNER</button>
        <button id="dev">DEVELOPER</button>
        </div>
    </section>

</main>
<script src="js/main.js"></script>
</body>
</html>
